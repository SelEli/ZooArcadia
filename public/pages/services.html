<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nos services - Zoo Arcadia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="hero-scene text-center text-white">
        <div class="hero-scene-content">
            <h1>Nos services</h1>
            <p>Découvrez tout ce que nous offrons</p>
        </div>
    </div>
    <div class="container p-4">
        <div class="row row-cols-2 row-cols-lg-3" id="service-container">
            <!-- Les services seront injectés ici dynamiquement -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://zooarcadia.local/api/services')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('service-container');
                    container.innerHTML = '';

                    data.forEach(service => {
                        const serviceCard = `
                            <div class="col p-3">
                                <div class="image-card text-white">
                                    <img src="../images/vue-zoo.jpg" class="rounded w-100" alt="${service.nom}"/>
                                    <p class="titre-image">${service.nom}</p>
                                    <p>${service.description}</p>
                                    <div class="action-image-buttons">
                                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal"><i class="bi bi-pencil-square"></i></button>
                                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal"><i class="bi bi-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += serviceCard;
                    });
                })
                .catch(error => console.error('Erreur:', error));
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
